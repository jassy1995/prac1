version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - prettier@2.8.3
    - gitleaks@8.15.3
    - oxipng@8.0.0
    - git-diff-check
    - svgo@3.0.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
